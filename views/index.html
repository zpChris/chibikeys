<!doctype html>
<html>
    <head>
        <title>Chibi Keys</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles/index.css"))/>
        <link rel="stylesheet" href="styles/typography.css"))/>
    </head>
    <body>

        <!-- HEADER -->

        <nav class="header">
            <span class="header-logo">
                <a href="/">Chibi Keys</a>
            </span>

            <!-- Header when screen size is <768px -->
            <div class="header-dropdown-container">
                <div class="header-dropdown-icon">
                    &#9776;
                </div>
                <!-- The div's are outside in the a's in this section so the whole button is a link -->
                <div class="header-dropdown">
                    <!-- Has id of store-dropdown for specialized styling -->
                    <a href="/store">
                        <div class="header-dropdown-item" id="store-dropdown">Store</div>
                    </a>
                    <a href="/keycaps">
                        <div class="header-dropdown-item">Keycaps</div>
                    </a>
                    <a href="/our-commitment">
                        <div class="header-dropdown-item">Our Commitment</div>
                    </a>
                    <a href="/blog">
                        <div class="header-dropdown-item">Blog</div>
                    </a>
                </div>
            </div>

            <!-- Regular header when screen size is >768px -->
            <div class="header-menu">
                <!-- Has id of store-menu for specialized styling -->
                <div class="header-menu-item">
                    <a href="/store" id="store-menu">Store</a>
                </div>
                <div class="header-menu-item">
                    <a href="/blog">Blog</a>
                </div>
                <div class="header-menu-item">
                    <a href="/our-commitment">Our Commitment</a>
                </div>
                <div class="header-menu-item">
                    <a href="/keycaps">Keycaps</a>
                </div>
            </div>
        </nav>



        <!-- Links to index.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
